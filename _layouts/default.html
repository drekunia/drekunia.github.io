<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ '/assets/img/favicons/favicon-32x32.png' | relative_url }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ '/assets/img/favicons/favicon-16x16.png' | relative_url }}"
    />
    <link
      rel="shortcut icon"
      href="{{ '/assets/img/favicons/favicon.ico' | relative_url }}"
    />

    <title>
      {% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{
      site.title }}{% endif %}
    </title>
    <meta
      name="description"
      content="{{ page.description | default: site.description }}"
    />
    <link
      rel="stylesheet"
      href="{{ '/assets/css/style.css' | relative_url }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <main class="site-content">{{ content }}</main>
      <footer class="footer">
        <p>
          &copy; {{ 'now' | date: "%Y" }}
          <a class="link" href="{{ site.url }}"
            ><strong>{{ site.author.name }}</strong></a
          >. All rights reserved.
        </p>
      </footer>
    </div>
  </body>
</html>
