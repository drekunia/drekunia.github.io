<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- SEO Meta Tags -->
    <title>
      {% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{
      site.title }}{% endif %}
    </title>
    <meta
      name="description"
      content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 }}"
    />
    <meta name="author" content="{{ page.author | default: site.author.name }}" />
    <meta name="robots" content="{{ page.robots | default: 'index, follow' }}" />

    <!-- Canonical URL -->
    <link rel="canonical" href="{{ page.url | absolute_url }}" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="{{ page.type | default: 'website' }}" />
    <meta property="og:url" content="{{ page.url | absolute_url }}" />
    <meta
      property="og:title"
      content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}"
    />
    <meta
      property="og:description"
      content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 }}"
    />
    <meta
      property="og:image"
      content="{{ page.image | default: site.image | absolute_url }}"
    />
    <meta property="og:site_name" content="{{ site.title }}" />
    <meta property="og:locale" content="{{ site.locale | default: 'en_US' }}" />

    <!-- Twitter -->
    <meta name="twitter:card" content="{{ page.twitter_card | default: 'summary_large_image' }}" />
    <meta name="twitter:url" content="{{ page.url | absolute_url }}" />
    <meta
      name="twitter:title"
      content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}"
    />
    <meta
      name="twitter:description"
      content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 }}"
    />
    <meta
      name="twitter:image"
      content="{{ page.image | default: site.image | absolute_url }}"
    />
    {% if site.twitter_username %}
    <meta name="twitter:site" content="@{{ site.twitter_username }}" />
    <meta name="twitter:creator" content="@{{ site.twitter_username }}" />
    {% endif %}

    <!-- Favicons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ '/assets/img/favicons/favicon-32x32.png' | relative_url }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ '/assets/img/favicons/favicon-16x16.png' | relative_url }}"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ '/assets/img/favicons/apple-touch-icon.png' | relative_url }}"
    />
    <link
      rel="shortcut icon"
      href="{{ '/assets/img/favicons/favicon.ico' | relative_url }}"
    />
    <link
      rel="manifest"
      href="{{ '/assets/img/favicons/site.webmanifest' | relative_url }}"
    />

    <!-- Stylesheets -->
    <link
      rel="stylesheet"
      href="{{ '/assets/css/style.css' | relative_url }}"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <main class="site-content">{{ content }}</main>
      <footer class="footer">
        <p>
          &copy; {{ 'now' | date: "%Y" }}
          <a class="link" href="{{ site.url }}"
            ><strong>{{ site.author.name }}</strong></a
          >. All rights reserved.
        </p>
      </footer>
    </div>
  </body>
</html>
