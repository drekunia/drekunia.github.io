<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{
      site.title }}{% endif %}
    </title>
    <meta
      name="description"
      content="{{ page.description | default: site.description }}"
    />
    <link
      rel="stylesheet"
      href="{{ '/assets/css/style.css' | relative_url }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="site-header">
        {% if site.author.avatar %}
        <div class="avatar">
          <img
            src="{{ site.author.avatar | relative_url }}"
            alt="{{ site.author.name }}"
            class="avatar-img"
          />
        </div>
        {% endif %}
      </header>

      <main class="site-content">
        <div class="intro">
          <h1 class="site-title">{{ site.author.name | downcase }}</h1>

          <div class="bio">
            <p>{{ site.author.bio }}</p>
          </div>
        </div>
      </main>

      <footer class="site-footer">
        <div class="social-links">
          {% if site.social.email %}
          <a href="mailto:{{ site.social.email }}" class="social-link">email</a>
          {% endif %} {% if site.social.instagram %}
          <a
            href="https://instagram.com/{{ site.social.instagram }}"
            class="social-link"
            >instagram</a
          >
          {% endif %} {% if site.social.twitter %}
          <a
            href="https://twitter.com/{{ site.social.twitter }}"
            class="social-link"
            >twitter</a
          >
          {% endif %}
        </div>
      </footer>
    </div>

    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  </body>
</html>
